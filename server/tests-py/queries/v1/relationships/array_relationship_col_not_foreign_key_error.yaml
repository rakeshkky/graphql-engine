description: Create object relationship using foreign key
url: /v1/query
status: 400
response:
  path: $.args
  error: >-
    in table "author": in relationship "articles": no foreign constraint exists on the given column
  code: constraint-violation
  internal:
  - type: array_relation
    definition:
      name: articles
      table: author
      using:
        foreign_key_constraint_on:
          column: published_on
          table: article
      comment:
    reason: >-
      in table "author": in relationship "articles": no foreign constraint exists on the given column
query:
  type: create_array_relationship
  args:
    table: author
    name: articles
    using:
      foreign_key_constraint_on:
        table: article
        column: published_on
