description: Create permission with admin as role (error)
url: /v1/query
status: 400
response:
  path: $.args
  error: >-
    in table "author": in permission for role "admin": duplicate definition for select permission
  code: constraint-violation
query:
  type: create_select_permission
  args:
    table: author
    role: admin
    permission:
      columns: '*'
      filter:
        id: X-Hasura-User-Id
